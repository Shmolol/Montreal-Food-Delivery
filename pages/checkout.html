<body>
    <header>
        <nav class="navLink">
            <a href="index.html">Home</a>

            <a href="about.html">About Us</a>
        </nav>

        <!-- Logo -->
        <div class="logo">
            <!-- image source: [AI generated by "DeepAI.org". The image is not subject to copyright.] -->
            <a href="index.html" class="logo"><img src="/img/SMDLogo.png" alt="delivery-logo"> SMD Delivery </a>
        </div>

        <div class="navLink">
            <a href="/pages/cart.html">
                <i class="cartLink">CART</i>
                <span id="cart-count" class="cart-count">0</span>
            </a>
        </div>
    </header>
    <main>
        <div id="return">
            <a href="cart.html">Return to Cart</a>
        </div>
        <h1>Enter your information:</h1>

        <div id="userInfo">
            <form action="">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>

                <label for="postal">Postal Code:</label>
                <input type="text" id="postal" name="postal" required><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required><br>

                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br>

                <label for="instructions">Delivery Instructions:</label>
                <textarea id="instructions" name="instructions"></textarea><br>

                <button type="submit" onclick="placeOrder()">Place Order</button>
            </form>
        </div>
    </main>

                </div>

            </div>
        </small>
    </footer>

    <script src="/js/addToCart.js"></script>
    <script src="/js/placeOrder.js"></script>
